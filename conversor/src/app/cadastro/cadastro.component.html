<div class="principal">
<div *ngIf="false">
  <b>Você já tem cadastro</b>
</div>
<div  *ngIf="true">

  <form class="container" [formGroup]="formCadastro" #form="ngForm">
    <div >
      <h3><strong>Faça o seu cadastro</strong></h3>
    </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Nome</label>
    <div class="col-sm-10">
      <input formControlName="nome" type="text" class="form-control" id="inputPassword">
      <small *ngIf="formCadastro.get('email')?.invalid" class="text-danger"> Nome é obrigatorio </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input  formControlName="email" type="text"  class="form-control" id="staticEmail" value="">
      <small *ngIf="formCadastro.get('email')?.invalid" class="text-danger" > Email é obrigatorio </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Data de nascimento</label>
    <div class="col-sm-10">
      <input  formControlName="data" type="date" class="form-control" id="inputPassword">
      <small *ngIf="formCadastro.get('email')?.invalid"  class="text-danger"> Coloque uma data válida </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
    <div class="col-sm-10">
      <input type="password" formControlName="senha" class="form-control" id="inputPassword" maxlength="8">
      <small  *ngIf="formCadastro.get('email')?.invalid" class="text-danger" > Coloque uma senha válida </small>
    </div>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button  (click)="cadastrar(); verificarData()" class="btn btn-primary text-white" type="button">Cadastrar</button>
    <button  (click)="voltarLogin()" class="btn btn-primary text-white" type="button">Fazer Login</button>
  </div>
  
</form>
</div>
</div>
